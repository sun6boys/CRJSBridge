<!doctype html>
<html>

<head>
  <title>CRJSBridge</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style type='text/css'>
    html {
      font-family: -apple-system;
    }
    
    h1 {
      color: #e74c3c;
      font-size: 24px;
      margin-top: 44px;
    }
    
    button {
      font-size: 12px;
    }
  </style>
</head>
<script>

  function showNativePhoto() {
    CRJSBridge.callNative("showPhotoAlbum");
  }
   function setTitle() {
       CRJSBridge.callNative("setTitle",{"title" : "随便设置的标题"});
    }
   function nativeCallBack() {
    CRJSBridge.callNative("testCallBack", function(resp) {
                          alert(resp);
    });
   }

</script>

<body>
  <h1>CRJSBridge Demo</h1>
  <button onclick="showNativePhoto()">show Native Photo</button>
  <button onclick="setTitle()">设置导航栏标题</button>
  <button onclick="nativeCallBack()">nativa call Back</button>
